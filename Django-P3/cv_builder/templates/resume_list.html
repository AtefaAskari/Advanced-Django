<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <title>CV Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }

        .container {
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #5c67f2;
            color: white !important;
            border-radius: 5px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #4a54e1;
        }

        .btn-danger {
            border-radius: 5px;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">CV Database</h2>
            <a href="{% url 'sbumit_cv' %}" class="btn btn-custom">Submit New CV</a>
        </div>

        {% for profile in profiles %}
        <div class="profile-row">
            <span class="profile-name">{{ profile.full_name }}</span>
            <div>
                <a href="{% url 'download_CV' profile.id %}" class="btn btn-custom">Download CV</a>
                <a href="{% url 'delete_cv' profile.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
